<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                </div>
                <div class="search md:hidden">SearchIcon</div>
            </div>
            <div class="logo text-center flex md:order-1">
                <div class="p-4"><img src="assets/Microsoft logo.png" alt=""></div>
                <div
                    class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex mx-4 md:space-x-2 -translate-x-96 md:translate-x-0">
                    <div class="fitem">Microsoft 365</div>
                    <div class="fitem">Office</div>
                    <div class="fitem">Windows</div>
                    <div class="fitem">Surface</div>
                    <div class="fitem">Xbox</div>
                    <div class="fitem">Support</div>

                </div>
            </div>
            <div class="cart text-center md:order-3">
                <div class="search hidden md:block"> All Microsoft SearchIcon</div>
                <div>Cart Account</div>
            </div>
        </div>
        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin
                    design, multitasking speed and improved performance </p>
                <button class="text-white bg-black p-4 font-bold py-2 my-6 mx-5 ">Shop Now</button>
            </div>
            <div class="right">
                <img class="w-48 md:w-[64rem]" src="assets/laptop.avif" alt="">
            </div>
        </div>
    </div>
</body>

</html>
